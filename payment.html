<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Graduates Opportunities</title>
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/images/go.png">
</head>
<body style="background-image: url(Assets/images/bg-texture.png);">
    <div class="container-form">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    
                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" placeholder="Mohammed Nabil">
                    </div>

                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="Example@example.com">
                    </div>

                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="email" placeholder="Street-number  -  Street-name">
                    </div>

                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Cairo">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="El maadi">
                        </div>
                        <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="col" style="margin-top: 1px;">
                    <h3 class="title">payment</h3>
                    
                    <div class="inputBox">
                        <span>Cards accepted :</span>
                        <img src="Assets/images/card_img.png" alt="">
                    </div>

                    <div class="inputBox">
                        <span>Name on card :</span>
                        <input type="text" placeholder="Mr. Mohammed Nabil">
                    </div>

                    <div class="inputBox">
                        <span>Credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Exp month :</span>
                        <input type="text" placeholder="July">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input type="number" placeholder="2026">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <a href="specialist.html" class="submit-btn">Confirm Your Payment &#8594;</a> 
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
